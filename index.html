<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Absen</title>
</head>
<body>
    <h2>Login Absen</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Absen</button>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("https://script.google.com/macros/s/AKfycbwQB9ADdHqgDoqLRM-ums8clUJzTbAKS9SWKfQ_LxflH565aKmRgNuarhq8jajz-SBE/exec", { // Ganti dengan URL Web App lo
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json()) // Pastikan response diubah jadi JSON
            .then(data => {
                alert(data.message); // Munculin pesan sukses/gagal
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Gagal absen, cek console!");
            });
        }
    </script>
</body>
</html>
